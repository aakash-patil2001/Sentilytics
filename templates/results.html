<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='results.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Sentiment Analysis Results</h1>
        <div class="row">
            <div class="column" id="left-column">
                <h2 id="stock-symbol">Stock Symbol: {{ stock_symbol }}</h2>
                <h2 id="overall-sentiment">Overall Sentiment: {{ overall_sentiment }}</h2>
                <h2 id="positive-percentage">Positive Percentage: {{ positive_percentage }}%</h2>
            </div>
            <div class="column" id="right-column">
                <h3 id="sentiment-distribution">Sentiment Distribution</h3>
                <img src="{{ url_for('static', filename='sentiment_plot.png') }}" alt="Sentiment Distribution">
            </div>
        </div>
    </div>
</body>
</html>
